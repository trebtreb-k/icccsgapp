<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>      
    <ion-title>Setting Pincode</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <div padding>

    <div class="ion-text-center">  
      <h5>ตั้งค่า PIN CODE</h5> 
    </div>

    <ion-row>
      <ion-col>
        <div input-field>
            <!-- Input-field-text -->
            <ion-item>
              <ion-icon src="assets/imgs/icons/pincode.svg" slot="start"></ion-icon>
              <ion-input type="tel" maxlength="6" placeholder="New Pincode" [(ngModel)]="newpin" [ngModelOptions]="{standalone: true}"></ion-input>    
            </ion-item> 
            <!-- Input-field-password -->
            <ion-item>
              <ion-icon src="assets/imgs/icons/pincode.svg" slot="start"></ion-icon> 
              <ion-input type="tel" maxlength="6" placeholder="Confirm New Pincode" [(ngModel)]="newpin_confirm" [ngModelOptions]="{standalone: true}"></ion-input>                
            </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <br>
    <ion-row>
        <ion-col col-12 no-padding>
           <div class='textDescription ion-text-center'>Pin Code ตัวเลข 6 หลัก</div>
           <ion-button class="btn-save" shape="round" expand="full"  text-uppercase (click)="saveNewPin()">Save</ion-button>
        </ion-col>   
    </ion-row>

  </div>

</ion-content>
